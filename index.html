<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP Project: Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator-container">
    <div class="calculator">
      <div class="display-section">
        <div class="display">

        </div>
      </div>

      <div class="input-section">
        <button class="input-button number-button">7</button>
        <button class="input-button number-button">8</button>
        <button class="input-button number-button">9</button>
        <button class="input-button operator-button">+</button>

        <button class="input-button number-button">4</button>
        <button class="input-button number-button">5</button>
        <button class="input-button number-button">6</button>
        <button class="input-button operator-button">-</button>

        <button class="input-button number-button">1</button>
        <button class="input-button number-button">2</button>
        <button class="input-button number-button">3</button>
        <button class="input-button operator-button">*</button>

        <!-- <button class="input-button decimal-button">.</button> -->
        <button class="input-button clear-button">C</button>
        <button class="input-button number-button">0</button>
        <button class="input-button equal-button">=</button>
        <button class="input-button operator-button">/</button>

        <button class="input-button delete-button">DEL</button>

      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
